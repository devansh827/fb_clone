<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Facebook</title>
</head>
<body class="bg-gray-100">
<div class="container mt-32 flex mx-auto justify-center items-center">

    <div class="left w-2/5 mx-14">
        <img src="fb.svg" class="w-80" alt="">
        <p class="text-3xl mx-8  ">Facebook helps you connect and share with the people in your life.</p>
    </div>

    <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
        <input class="px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg outline-blue-400"  type="text" placeholder="Email address or phone number">
        <input class="px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg outline-blue-400" type="password" placeholder="password">
        <button class="bg-blue-600 hover:bg-blue-700 text-white my-3 py-3 rounded-md font-bold text-xl ">Log in</button>
        <span class="text-blue-600 text-center text-sm my-2">Forgotten password?</span>
        <hr class="my-3">
        <button class="bg-green-600 hover:bg-green-700 text-white my-3 py-3 rounded-md font-bold text-lg w-fit px-4 mx-auto">Create New Account</button>
        <span class="absolute -bottom-10 text-sm"><span class="font-bold">Create a Page</span> for a celebrity, brand or business.</span>
    </div>
</div>
</body>
</html>
